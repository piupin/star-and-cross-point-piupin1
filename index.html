<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stars</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFD700" />
  <style>
    :root{
      --bg:#fff8e1;
      --card:#ffffff;
      --head:#ffeb3b;
      --border:#ffcc80;
      --text:#333;
      --hover:#ffe082;
      --shadow:0 4px 8px rgba(0,0,0,.2);
    }
    body.naughty {
      --bg:#0a0a0a;
      --card:#121212;
      --head:#2a0000;
      --border:#3a0000;
      --text:#f8d7da;
      --hover:#1a0000;
      --shadow:0 6px 14px rgba(255,0,0,.15);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Comic Sans MS", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:12px;
      transition:background .25s ease, color .25s ease;
    }

    .topbar{
      width:100%;
      max-width:720px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      padding:8px 6px;
      backdrop-filter:saturate(140%) blur(6px);
      z-index:10;
    }

    h1{
      margin:0 0 6px 0;
      font-size:1.6rem;
      color:#ff5722;
      transition:color .25s ease;
      cursor: pointer;
    }
    body.naughty h1{ color:#ff3b3b; }

    .switch-wrap{ display:flex; align-items:center; gap:8px; }
    .mode-label{ font-size:.95rem; user-select:none; }
    .switch{ position:relative; width:58px; height:30px; }
    .switch input{ display:none; }
    .slider{
      position:absolute; inset:0; background:#ffd54f; border-radius:999px;
      box-shadow:inset 0 2px 6px rgba(0,0,0,.25);
      transition:background .25s ease;
    }
    .knob{
      position:absolute; top:3px; left:3px; width:24px; height:24px; border-radius:50%;
      background:#fff; display:flex; align-items:center; justify-content:center;
      font-size:15px; transition:transform .25s ease;
      box-shadow:0 2px 6px rgba(0,0,0,.25);
    }
    input:checked + .slider{ background:#8b0000; }
    input:checked + .slider .knob{ transform:translateX(28px); }

    .table-wrap{
      width:100%; max-width:720px; background:var(--card);
      border-radius:12px; overflow:hidden; box-shadow:var(--shadow);
    }
    table{ width:100%; border-collapse:collapse; background:var(--card); }
    thead th{
      background:var(--head); color:#333; text-align:center;
      padding:10px; font-weight:700;
    }
    tbody td{
      border-top:2px solid var(--border);
      padding:10px; font-size:16px; text-align:center;
    }
    tbody tr:nth-child(even){ background:rgba(255,255,255,.35); }
    body.naughty tbody tr:nth-child(even){ background:#151515; }
    tbody tr:hover{ background:var(--hover); }

    th:nth-child(1), td:nth-child(1){ width:40px; }
    th:nth-child(2), td:nth-child(2){ width:auto; text-align:left; }

    .badge{
      margin:6px 0 2px; padding:6px 10px; border-radius:999px; font-weight:700; font-size:.9rem;
      background:#fff3cd; color:#795548; display:inline-flex; align-items:center; gap:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    body.naughty .badge{ background:#330000; color:#ffb3b3; }

    .empty{ padding:18px; text-align:center; opacity:.8; }

    /* Notices / Reasons */
    .notice-wrap{
      width:100%; max-width:720px;
      background:var(--card);
      border-radius:10px;
      box-shadow:var(--shadow);
      margin-top:12px;
      padding:10px 14px;
    }
    .notice-wrap h2{
      margin:0 0 6px;
      font-size:1.1rem;
      color:#d32f2f;
    }
    body.naughty .notice-wrap h2{ color:#ff6666; }
    .notice-item{ margin:4px 0; font-size:.95rem; line-height:1.3; }

    /* Side Menu */
    .menu-btn { font-size:22px; cursor:pointer; }
    .side-menu {
      position: fixed;
      top: 0; right: -75%;
      width: 75%; height: 100%;
      background: var(--card);
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 2000;
      overflow-y: auto;
      padding: 20px;
    }
    .side-menu.open { right: 0; }
    .menu-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display:none;
      z-index:1500;
    }
    .menu-overlay.show { display:block; }
    .menu-section h3 { margin:10px 0; font-size:1.1rem; cursor:pointer; }
    .menu-section div { margin-left:12px; display:none; }
    .menu-section.open div { display:block; }
    .teacher-controls { margin-top:10px; }
    .teacher-controls button {
      display:block; margin:6px 0; padding:8px;
      width:100%; border:none; border-radius:6px;
      background:#4caf50; color:white; cursor:pointer;
    }
    .teacher-controls button.copy { background:#2196f3; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="switch-wrap">
      <label class="switch">
        <input id="modeToggle" type="checkbox" aria-label="Toggle Naughty Mode">
        <div class="slider"><div class="knob">üåü</div></div>
      </label>
      <span class="mode-label" id="modeLabel">Stars</span>
    </div>
    <h1 id="titleTap">Student Points</h1>
    <span class="menu-btn" onclick="openMenu()">‚ãÆ</span>
  </div>

  <div class="badge" id="modeBadge">üåü Stars Ranking</div>

  <div class="table-wrap">
    <table id="studentTable">
      <thead>
        <tr><th>No.</th><th>Name</th><th id="pointsHeader">Stars</th><th>Total</th></tr>
      </thead>
      <tbody><tr><td class="empty" colspan="4">Loading‚Ä¶</td></tr></tbody>
    </table>
  </div>

  <div class="notice-wrap" id="noticeSection">
    <h2 id="noticeTitle">Notices</h2>
    <div id="noticeList">Loading‚Ä¶</div>
  </div>

  <!-- Side Menu -->
  <div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>
  <div id="sideMenu" class="side-menu">
    <h2>Menu</h2>
    <div class="menu-section" id="studyMaterialsSection">
      <h3 onclick="toggleSection(this)">üìò Study Materials</h3>
      <div id="studyMaterialsList">Loading‚Ä¶</div>
    </div>
    <div class="menu-section" id="sitPlanSection">
      <h3 onclick="toggleSection(this)">ü™ë Sit Plan</h3>
      <div>
        <ul id="sitPlanList">Loading‚Ä¶</ul>
        <div id="teacherControls" class="teacher-controls" style="display:none;">
          <button onclick="shuffleSitPlan()">Shuffle Sit Plan</button>
          <button class="copy" onclick="copySitPlan()">Copy Sit Plan</button>
        </div>
      </div>
    </div>
  </div>

  <footer style="margin-top:20px; font-size:0.8rem; color:#888; text-align:center; opacity:0.7;">
    Made by Piu
  </footer>

  <script>
    const sheetID = "1dpFvFkYwTw4B8laeTQ21mrN78w5P97W3wohI7Pa_2pk";
    const sheetName = "Sheet1";
    const query = encodeURIComponent("SELECT A,B,F,M,P");
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    const sitSheetID = "1HFAC0O7INymniAzrQarBPK8Jfyg3lTWBzg22cxg2wVg"; // PDFs & Sit Plan
    const sitSheetURL = `https://docs.google.com/spreadsheets/d/${sitSheetID}/gviz/tq?sheet=Sheet1`;

    const tbody = document.querySelector("#studentTable tbody");
    const modeToggle = document.querySelector("#modeToggle");
    const modeLabel  = document.querySelector("#modeLabel");
    const modeBadge  = document.querySelector("#modeBadge");
    const pointsHeader = document.querySelector("#pointsHeader");
    const knob = document.querySelector(".knob");

    const noticeTitle = document.getElementById("noticeTitle");
    const noticeList = document.getElementById("noticeList");
    const sitPlanList = document.getElementById("sitPlanList");
    const teacherControls = document.getElementById("teacherControls");

    let dataRows = [];
    let currentMode = "stars";
    let teacherMode = false;
    let sitPlanNames = [];
    let shuffled = [];

    function countEmojis(str, emojiRegex){
      if (!str) return 0;
      const m = str.match(emojiRegex);
      return m ? m.length : 0;
    }

    function renderTable(){
      tbody.innerHTML = "";
      const rows = [];
      dataRows.forEach((row) => {
        const name = row.c[0]?.v || "";
        const starsStr = row.c[1]?.v || "";
        const naughtyStr = row.c[2]?.v || "";
        if (!name.trim()) return;
        const starsTotal = countEmojis(starsStr, /üåü/g);
        const naughtyTotal = countEmojis(naughtyStr, /‚ùå/g);
        rows.push({ name, raw: currentMode==="stars"?starsStr:naughtyStr, total: currentMode==="stars"?starsTotal:naughtyTotal });
      });
      rows.sort((a,b) => b.total - a.total);
      rows.forEach((r, idx) => {
        let rank = idx+1;
        if (currentMode==="stars"){ if(idx===0)rank="ü•á"; else if(idx===1)rank="ü•à"; else if(idx===2)rank="ü•â"; }
        else{ if(idx===0)rank="‚ò†Ô∏è"; else if(idx===1)rank="üíÄ"; else if(idx===2)rank="ü¶¥"; }
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${rank}</td><td>${r.name}</td><td class="points">${r.raw||""}</td><td>${r.total}</td>`;
        tbody.appendChild(tr);
      });
      if(rows.length===0){ tbody.innerHTML=`<tr><td class="empty" colspan="4">No data</td></tr>`; }
    }

    function renderNotices(){
      noticeList.innerHTML="";
      if(currentMode==="stars"){
        noticeTitle.textContent="Notices";
        dataRows.forEach(row=>{
          const notice=row.c[3]?.v||"";
          if(notice.trim()){ const div=document.createElement("div"); div.className="notice-item"; div.textContent="‚Ä¢ "+notice; noticeList.appendChild(div); }
        });
      } else {
        noticeTitle.textContent="Reasons";
        dataRows.forEach(row=>{
          const reason=row.c[4]?.v||"";
          if(reason.trim()){ const div=document.createElement("div"); div.className="notice-item"; div.textContent="‚Ä¢ "+reason; noticeList.appendChild(div); }
        });
      }
      if(!noticeList.innerHTML.trim()){ noticeList.textContent="No entries"; }
    }

    function applyModeUI(){
      if(currentMode==="stars"){ document.body.classList.remove("naughty"); modeLabel.textContent="Stars"; modeBadge.textContent="üåü Stars Ranking"; pointsHeader.textContent="Stars"; knob.textContent="üåü"; }
      else{ document.body.classList.add("naughty"); modeLabel.textContent="Naughty"; modeBadge.textContent="‚ùå Naughty Ranking"; pointsHeader.textContent="Naughty"; knob.textContent="‚ùå"; }
    }

    function fetchData(){
      fetch(baseURL).then(res=>res.text()).then(text=>{
        const json=JSON.parse(text.substr(47).slice(0,-2));
        dataRows=json.table.rows||[];
        renderTable(); renderNotices();
      }).catch(()=>{ tbody.innerHTML=`<tr><td class="empty" colspan="4">Offline</td></tr>`; noticeList.textContent="Offline"; });
    }

    // Sit Plan & Study Materials
    function fetchSitData(){
      fetch(sitSheetURL).then(res=>res.text()).then(text=>{
        const json=JSON.parse(text.substr(47).slice(0,-2));
        const rows=json.table.rows||[];
        sitPlanNames = rows.map(r=>r.c[8]?.v).filter(Boolean); // col I for sit plan
        renderSitPlan(sitPlanNames);
        // Study materials (col A=subject, B=chapter, C=link)
        const studyDiv=document.getElementById("studyMaterialsList");
        studyDiv.innerHTML="";
        const subjects={};
        rows.forEach(r=>{
          const subj=r.c[0]?.v; const chap=r.c[1]?.v; const link=r.c[2]?.v;
          if(subj && chap && link){ if(!subjects[subj])subjects[subj]=[]; subjects[subj].push({chap,link}); }
        });
        for(const subj in subjects){
          const s=document.createElement("div"); s.innerHTML=`<b>${subj}</b>`;
          subjects[subj].forEach(item=>{ const a=document.createElement("a"); a.href=item.link; a.target="_blank"; a.textContent="‚Ä¢ "+item.chap; a.style.display="block"; s.appendChild(a); });
          studyDiv.appendChild(s);
        }
      });
    }

    function renderSitPlan(list){ sitPlanList.innerHTML=""; list.forEach((n,i)=>{ const li=document.createElement("li"); li.textContent=(i+1)+". "+n; sitPlanList.appendChild(li); }); }

    function shuffleSitPlan(){ shuffled=[...sitPlanNames].sort(()=>Math.random()-0.5); renderSitPlan(shuffled); }

    function copySitPlan(){ const text=(shuffled.length?shuffled:sitPlanNames).map((n,i)=>(i+1)+". "+n).join("\n"); navigator.clipboard.writeText(text).then(()=>alert("Sit plan copied!")); }

    // Hidden teacher login
    let tapCount=0, tapTimer;
    document.getElementById("titleTap").addEventListener("click",()=>{
      tapCount++; clearTimeout(tapTimer);
      tapTimer=setTimeout(()=>tapCount=0,600);
      if(tapCount===3){ const pass=prompt("Enter password:"); if(pass){ checkPassword(pass); } tapCount=0; }
    });
    function checkPassword(pw){ fetch(sitSheetURL).then(r=>r.text()).then(t=>{ const j=JSON.parse(t.substr(47).slice(0,-2)); const pwSheet=j.table.rows[0].c[22]?.v||""; if(pw===pwSheet){ teacherMode=true; teacherControls.style.display="block"; alert("Teacher mode enabled"); } else alert("Wrong password"); }); }

    function openMenu(){ document.getElementById("sideMenu").classList.add("open"); document.getElementById("menuOverlay").classList.add("show"); document.body.style.overflow="hidden"; }
    function closeMenu(){ document.getElementById("sideMenu").classList.remove("open"); document.getElementById("menuOverlay").classList.remove("show"); document.body.style.overflow=""; }
    function toggleSection(el){ el.parentElement.classList.toggle("open"); }

    modeToggle.addEventListener("change",()=>{ currentMode=modeToggle.checked?"naughty":"stars"; applyModeUI(); renderTable(); renderNotices(); });
    applyModeUI(); fetchData(); fetchSitData();
  </script>
</body>
</html>
