<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stars</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FFD700" />
  <style>
    :root{
      --bg:#fff8e1;
      --card:#ffffff;
      --head:#ffeb3b;
      --border:#ffcc80;
      --text:#333;
      --hover:#ffe082;
      --shadow:0 4px 8px rgba(0,0,0,.2);
    }
    body.naughty {
      --bg:#0a0a0a;
      --card:#121212;
      --head:#2a0000;
      --border:#3a0000;
      --text:#f8d7da;
      --hover:#1a0000;
      --shadow:0 6px 14px rgba(255,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Comic Sans MS", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:flex; flex-direction:column; align-items:center;
      gap:10px; padding:12px;
      transition:background .25s ease, color .25s ease;
    }
    .topbar{
      width:100%; max-width:720px; display:flex; align-items:center; justify-content:space-between;
      position:sticky; top:0; padding:8px 6px;
      backdrop-filter:saturate(140%) blur(6px); z-index:10;
    }
    h1{
      margin:0 0 6px 0; font-size:1.6rem; color:#ff5722;
      cursor:pointer; transition:color .25s ease;
    }
    body.naughty h1{ color:#ff3b3b; }
    .switch-wrap{ display:flex; align-items:center; gap:8px; }
    .mode-label{ font-size:.95rem; user-select:none; }
    .switch{ position:relative; width:58px; height:30px; }
    .switch input{ display:none; }
    .slider{ position:absolute; inset:0; background:#ffd54f; border-radius:999px;
      box-shadow:inset 0 2px 6px rgba(0,0,0,.25); transition:background .25s ease;}
    .knob{ position:absolute; top:3px; left:3px; width:24px; height:24px; border-radius:50%;
      background:#fff; display:flex; align-items:center; justify-content:center;
      font-size:15px; transition:transform .25s ease; box-shadow:0 2px 6px rgba(0,0,0,.25);}
    input:checked + .slider{ background:#8b0000; }
    input:checked + .slider .knob{ transform:translateX(28px); }
    .table-wrap{ width:100%; max-width:720px; background:var(--card);
      border-radius:12px; overflow:hidden; box-shadow:var(--shadow);}
    table{ width:100%; border-collapse:collapse; background:var(--card);}
    thead th{ background:var(--head); color:#333; text-align:center; padding:10px; font-weight:700; }
    tbody td{ border-top:2px solid var(--border); padding:10px; font-size:16px; text-align:center; }
    tbody tr:nth-child(even){ background:rgba(255,255,255,.35); }
    body.naughty tbody tr:nth-child(even){ background:#151515; }
    tbody tr:hover{ background:var(--hover); }
    th:nth-child(1), td:nth-child(1){ width:40px; }
    th:nth-child(2), td:nth-child(2){ width:32%; text-align:left; }
    th:nth-child(3), td:nth-child(3){ width:auto; text-align:left; word-break:break-word; font-size:20px;}
    th:nth-child(4), td:nth-child(4){ width:64px; }
    .badge{ margin:6px 0 2px; padding:6px 10px; border-radius:999px; font-weight:700; font-size:.9rem;
      background:#fff3cd; color:#795548; display:inline-flex; align-items:center; gap:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);}
    body.naughty .badge{ background:#330000; color:#ffb3b3; }
    .empty{ padding:18px; text-align:center; opacity:.8; }
    .notice-wrap{ width:100%; max-width:720px; background:var(--card);
      border-radius:10px; box-shadow:var(--shadow); margin-top:12px; padding:10px 14px;}
    .notice-wrap h2{ margin:0 0 6px; font-size:1.1rem; color:#d32f2f;}
    body.naughty .notice-wrap h2{ color:#ff6666; }
    .notice-item{ margin:4px 0; font-size:.95rem; line-height:1.3;}
    .update-banner{ display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background:#4caf50; color:#fff; padding:10px 18px; border-radius:8px; font-size:0.95rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.3); z-index:1000; animation:fadeIn 0.4s ease;}
    .update-banner.show{ display:block; }
    @keyframes fadeIn{from{opacity:0; transform:translate(-50%,20px);} to{opacity:1; transform:translate(-50%,0);} }
    /* Side menu */
    .side-menu{ position:fixed; top:0; right:-75%; width:75%; height:100%; background:var(--card);
      box-shadow:-4px 0 12px rgba(0,0,0,.3); z-index:2000; transition:right 0.3s ease;
      overflow-y:auto; padding:16px;}
    .side-menu.open{ right:0;}
    .menu-overlay{ position:fixed; inset:0; background:rgba(0,0,0,0.3); backdrop-filter:blur(4px);
      display:none; z-index:1500;}
    .menu-overlay.show{ display:block;}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="switch-wrap">
      <label class="switch">
        <input id="modeToggle" type="checkbox">
        <div class="slider"><div class="knob">üåü</div></div>
      </label>
      <span class="mode-label" id="modeLabel">Stars</span>
    </div>
    <h1 id="titleTap">Student Points</h1>
    <button onclick="openMenu()">‚ãÆ</button>
  </div>

  <div class="badge" id="modeBadge">üåü Stars Ranking</div>
  <div class="table-wrap"><table id="studentTable">
    <thead><tr><th>No.</th><th>Name</th><th id="pointsHeader">Stars</th><th>Total</th></tr></thead>
    <tbody><tr><td class="empty" colspan="4">Loading‚Ä¶</td></tr></tbody>
  </table></div>

  <div class="notice-wrap"><h2 id="noticeTitle">Notices</h2><div id="noticeList">Loading‚Ä¶</div></div>

  <!-- Side Menu -->
  <div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>
  <div id="sideMenu" class="side-menu">
    <h3>Menu</h3>
    <button onclick="toggleSection('materialsSection')">üìò Study Materials</button>
    <div id="materialsSection" style="display:none;"></div>
    <button onclick="toggleSection('sitPlanSection')">ü™ë Sit Plan</button>
    <div id="sitPlanSection" style="display:none;"></div>
  </div>

  <div class="update-banner" id="updateBanner">‚úÖ App updated</div>

  <footer style="margin-top:20px;font-size:0.8rem;color:#888;text-align:center;opacity:0.7;">
    Made by Piu
  </footer>

  <script>
    /* ---- Student Points ---- */
    const sheetID = "1dpFvFkYwTw4B8laeTQ21mrN78w5P97W3wohI7Pa_2pk"; // main sheet
    const query = encodeURIComponent("SELECT A,B,F,M,P,W,I");
    const baseURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Sheet1&tq=${query}`;
    const tbody=document.querySelector("#studentTable tbody");
    const modeToggle=document.querySelector("#modeToggle");
    const modeLabel=document.querySelector("#modeLabel");
    const modeBadge=document.querySelector("#modeBadge");
    const pointsHeader=document.querySelector("#pointsHeader");
    const knob=document.querySelector(".knob");
    const noticeTitle=document.getElementById("noticeTitle");
    const noticeList=document.getElementById("noticeList");
    let dataRows=[],currentMode="stars",teacherPassword="",sitNames=[];
    function countEmojis(str,re){return !str?0:(str.match(re)||[]).length;}
    function renderTable(){tbody.innerHTML="";let rows=[];dataRows.forEach(r=>{
      const name=r.c[0]?.v||"",starsStr=r.c[1]?.v||"",naughtyStr=r.c[2]?.v||"";
      if(!name.trim())return;
      rows.push({name,raw:currentMode==="stars"?starsStr:naughtyStr,
                 total:currentMode==="stars"?countEmojis(starsStr,/üåü/g):countEmojis(naughtyStr,/‚ùå/g)});});
      rows.sort((a,b)=>b.total-a.total);
      rows.forEach((r,i)=>{let rank=i+1;if(currentMode==="stars"){if(i===0)rank="ü•á";else if(i===1)rank="ü•à";else if(i===2)rank="ü•â";}
        else{if(i===0)rank="‚ò†Ô∏è";else if(i===1)rank="üíÄ";else if(i===2)rank="ü¶¥";}
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${rank}</td><td>${r.name}</td><td>${r.raw||""}</td><td>${r.total}</td>`;
        tbody.appendChild(tr);});
      if(!rows.length)tbody.innerHTML=`<tr><td colspan="4" class="empty">No data</td></tr>`;
    }
    function renderNotices(){noticeList.innerHTML="";if(currentMode==="stars"){noticeTitle.textContent="Notices";dataRows.forEach(r=>{
      const n=r.c[3]?.v||"";if(n.trim()){const d=document.createElement("div");d.className="notice-item";d.textContent="‚Ä¢ "+n;noticeList.appendChild(d);}});}
      else{noticeTitle.textContent="Reasons";dataRows.forEach(r=>{const n=r.c[4]?.v||"";if(n.trim()){const d=document.createElement("div");d.className="notice-item";d.textContent="‚Ä¢ "+n;noticeList.appendChild(d);}});}
      if(!noticeList.innerHTML.trim())noticeList.textContent="No entries";}
    function applyModeUI(){if(currentMode==="stars"){document.body.classList.remove("naughty");modeLabel.textContent="Stars";modeBadge.textContent="üåü Stars Ranking";pointsHeader.textContent="Stars";knob.textContent="üåü";}
      else{document.body.classList.add("naughty");modeLabel.textContent="Naughty";modeBadge.textContent="‚ùå Naughty Ranking";pointsHeader.textContent="Naughty";knob.textContent="‚ùå";}}
    function fetchData(){fetch(baseURL).then(r=>r.text()).then(t=>{const j=JSON.parse(t.substr(47).slice(0,-2));dataRows=j.table.rows||[];
      teacherPassword=dataRows[0]?.c[5]?.v||""; sitNames=dataRows.map(r=>r.c[6]?.v).filter(Boolean);
      renderTable();renderNotices();});}
    modeToggle.onchange=()=>{currentMode=modeToggle.checked?"naughty":"stars";applyModeUI();renderTable();renderNotices();}
    applyModeUI();fetchData();

    /* ---- Side Menu ---- */
    function openMenu(){document.getElementById("sideMenu").classList.add("open");
      document.getElementById("menuOverlay").classList.add("show");
      document.body.style.overflow="hidden";}
    function closeMenu(){document.getElementById("sideMenu").classList.remove("open");
      document.getElementById("menuOverlay").classList.remove("show");
      document.body.style.overflow="";}
    function toggleSection(id){const el=document.getElementById(id);
      el.style.display=el.style.display==="none"?"block":"none";}

    /* ---- Study Materials ---- */
    const materialsSheet="1HFAC0O7INymniAzrQarBPK8Jfyg3lTWBzg22cxg2wVg"; 
    const materialsDiv=document.getElementById("materialsSection");
    fetch(`https://docs.google.com/spreadsheets/d/${materialsSheet}/gviz/tq?tqx=out:json`).then(r=>r.text()).then(txt=>{
      const data=JSON.parse(txt.substr(47).slice(0,-2));const rows=data.table.rows;
      let bySubject={};rows.forEach(r=>{let sub=r.c[0]?.v||"",ch=r.c[1]?.v||"",link=r.c[2]?.v||"";if(!sub||!ch||!link)return;
        if(!bySubject[sub])bySubject[sub]=[];bySubject[sub].push({ch,link});});
      for(const sub in bySubject){const h=document.createElement("h4");h.textContent=sub;materialsDiv.appendChild(h);
        bySubject[sub].forEach(x=>{const a=document.createElement("a");a.textContent=x.ch;a.href=x.link;a.target="_blank";a.style.display="block";materialsDiv.appendChild(a);});}
    });

    /* ---- Sit Plan ---- */
    const sitDiv=document.getElementById("sitPlanSection");
    function showSitPlan(){sitDiv.innerHTML="";sitNames.forEach((n,i)=>{const d=document.createElement("div");d.textContent=(i+1)+". "+n;sitDiv.appendChild(d);});}
    function shuffle(){for(let i=sitNames.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[sitNames[i],sitNames[j]]=[sitNames[j],sitNames[i]];}showSitPlan();}
    showSitPlan();

    /* ---- Teacher Hidden Tap ---- */
    let taps=0,timer;
    document.getElementById("titleTap").addEventListener("click",()=>{
      taps++;clearTimeout(timer);timer=setTimeout(()=>taps=0,600);
      if(taps===3){const pass=prompt("Enter password:");if(pass===teacherPassword){
        const btn=document.createElement("button");btn.textContent="üîÑ Shuffle Seats";btn.onclick=shuffle;
        sitDiv.appendChild(btn);}}});
  </script>
</body>
  </html>
